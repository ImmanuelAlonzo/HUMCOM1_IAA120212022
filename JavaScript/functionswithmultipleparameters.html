<body>

<script type="text/javascript">  
<!--Funtions with Parameters-->
function compare(firstvalue, secondvalue){			//declaring function; function with 2 parameters, function name() {code }
	document.write ( firstvalue + " is better than " + secondvalue + "<br />") //content, br - break
			
	}

compare("Apple", "Banana");						//call the function compare , passing multiple parameters
compare("Mango", "Chips");	
compare("JamesRed", "JamesBlue");			
</script>

</body>
