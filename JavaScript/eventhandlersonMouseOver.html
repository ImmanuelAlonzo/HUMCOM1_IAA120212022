<!DOCTYPE html> 

<html>			
<body>
<!--Event Handlers using onMouseOver & onMouseOut-->

<a href = "http://cnet.com"> Hover me to CNET.COM </a>  <!--Hover to CNET-->

<a href = "http://ubaguio.edu" onMouseOver= "alert('WARNING!');" >
       Hover me to UBAGUIO.EDU </a>  <!--When moving the mouse over the link, it will display the WARNING!-->

<a href = "http://w3schools.com" onMouseOut= "alert('HEY, Come Back!');" >
       Hover me to w3schools.com </a>  <!--When moving the mouse away the link, it will display the HEY, Comb back message-->
	   
	   
</body>
</html>
