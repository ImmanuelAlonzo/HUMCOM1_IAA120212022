<!DOCTYPE html> 

<html>			
<body>
<!--call a function from another function-->
<script type="text/javascript">  
	function doFirst(){
		document.write("will do the first function");
	}
	
	function doSecond(){
	document.write("will do the second function");
	}	
	
	function start(){
		doFirst(); 			//call the doFirst function
		doSecond();			//call the doSecond function
	}
	start();				////call the start function
</script>


</body>
</html>
