<!DOCTYPE html> 

<html>			
<body>

<script type="text/javascript">  
	
	var number=88.9089; 			//variable with decimal values (positive)
	
		document.write (number);				
	//===================================
	var number=-88.9089; 			//variable with decimal values (negative)
	
		document.write (number);	
	//===================================
	var stringvar="display string values"; 			//variable with STRING values 
	
		document.write (stringvar);	
	//===================================
	//var stringvar="display string values,"another value of string here""; 			//variable with STRING values should be in between quotation marks 
	
		//document.write (stringvar);	
	//===================================
	var stringvar="display string values,\"another value of string here\""; 			//add ESCAPE character (backslash) symbol \ ,if you like to display text with quotation symbols

		document.write (stringvar);	
	//===================================
	var number=true; 			//variable with boolean values (true/false)
	
		document.write (number); //display true
	//===================================
	var nullvalue =null; 			//variable with NULL values (no value)
	
		document.write (nullvalue); //display no value

</script>


</body>
</html>

<!--Lesson 4- Different types of Variable 
Type of Variables:
//1. JS can have NUMBER values (negative and positive)
//2. JS can have STRING values  
//3. JS can have BOOLEAN values  (true/false) 
//4. JS can have NULL values
